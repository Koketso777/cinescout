name: Deploy to GitHub Pages
on:
  push:
    branches: [ main ]
  workflow_dispatch:

# required for Pages actions
permissions:
  contents: read
  pages: write
  id-token: write

# optional but recommended so only one deploy runs at a time
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npm run build
      # configure Pages (recommended before uploading)
      - name: Configure GitHub Pages
        uses: actions/configure-pages@v5
      # upload the built site from Vite's dist/
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
